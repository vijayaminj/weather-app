<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About your city weather</title>
    <link rel="stylesheet" href="style.css">
    <!-- font -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="weather">
        <h1 class="top">weather app</h1>
        <div class="searchBox">
            <input type="text" placeholder="search your city name" spellcheck="false" id="text">
            <button id="btn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weatherAbout">
            <div class="main">
                <div class="rise">
                    <img src="rise.png">
                    <p>6:00 AM</p>
                </div> 
                <div class="show">
                    <img src="pic.jpg" class="weatherIcon">
                    <h1 class="temp">22Â°C</h1>
                    <h2 class="city">Gurgaon</h2>
                </div>            
                <div class="set">
                    <img src="set.png">
                    <p>6:00 PM</p>
                </div>
            </div>
            <div class="detail">
                <div class="inner">
                    <img src="pic2.jpeg">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="inner">
                    <img src="wind.png">
                    <div>
                        <p class="wind">10 km/h</p>
                        <p>wind</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="weather.js"></script>
</body>
</html>
